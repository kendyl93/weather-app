orbs:
  react: thefrontside/react@0.2.0
version: 2.1
workflows:
  push:
    jobs:
      - react/install
      - react/eslint:
          requires:
            - react/install
      - react/test:
          requires:
            - react/install
      - react/coverage:
          requires:
            - react/install
executors:
  default:
    description: |
      Node 14 runtime environment
    docker:
      - image: circleci/node:14
    parameters:
      node:
        default: "14"
        type: string
